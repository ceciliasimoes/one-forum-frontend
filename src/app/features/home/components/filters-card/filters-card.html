<mat-card class="filters-container">
    <mat-card-header>
        <mat-card-title class="card-filter-title">
            <mat-icon>filter_alt</mat-icon>
            <span>Filtros</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul class="filter-list">
            <li>
                <div class="filter-title">
                    <mat-icon>sell</mat-icon>
                    <span>Categorias</span>
                </div>
                @if (this.isGettingCategories()) {
                    <div class="">
                        <mat-spinner></mat-spinner>
                    </div>
                }
                @else {
                    <mat-chip-listbox class="mat-mdc-chip-set-stacked">
                    @for (category of this.allCategories(); track $index) {
                            <mat-chip-option (selectionChange)="selectFilter($event, category.id)">
                                <span>{{category.name}}</span>
                                <span matChipTrailingIcon>{{category.topicCount}}</span>
                            </mat-chip-option>
                        }
                    </mat-chip-listbox>
                }
            </li>
        </ul>
    </mat-card-content>
</mat-card>
