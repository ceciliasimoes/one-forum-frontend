<main class="container">
  <nav aria-label="Navegação principal">
    <button mat-button type="button" (click)="redirect()" aria-label="Voltar para a página inicial">
      <mat-icon aria-hidden="true">keyboard_backspace</mat-icon>
      <span>Home</span>
    </button>
  </nav>

  <section aria-label="Detalhes do tópico">
    <topic-card
      [topic]="topic()"
      [answers]="answers().length"
      [attr.aria-label]="'Tópico: ' + (topic().title || '')">
    </topic-card>
  </section>

  <section aria-label="Lista de respostas" [attr.aria-live]="'polite'">
    <answers-container
      [answers]="answers()"
      (deleteAnswer)="removeAnswer($event)">
    </answers-container>
  </section>

  <section aria-label="Formulário de resposta">
    <answer-form
      role="form"
      (submitAnswer)="onSubmitAnswer($event)">
    </answer-form>
  </section>
</main>
