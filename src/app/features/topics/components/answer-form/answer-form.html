<div class="card" role="form" aria-labelledby="answerFormTitle">
  <h3 id="answerFormTitle">Sua Resposta</h3>

  <textarea 
    class="input" 
    placeholder="Escreva sua resposta aqui..." 
    [(ngModel)]="text" 
    aria-label="Campo de resposta" 
    required>
  </textarea>

  <div class="bottom">
    <button 
      class="submit-btn" 
      mat-button 
      (click)="submit()" 
      aria-label="Enviar resposta">
      <mat-icon>send</mat-icon>
      Envie sua resposta
    </button>
  </div>
</div>
