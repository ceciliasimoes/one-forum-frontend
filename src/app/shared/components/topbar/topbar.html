<mat-toolbar>
  <div class="container">
    <h1>
      <a routerLink="/home">
        <span class="visually-hiden">One Forum</span>
        <div class="logo-container">
          <img src="assets/ONE.png" class="img_topbar" alt="" />
        </div>
      </a>
    </h1>

    <div class="toolbar-actions">
      <button
        mat-icon-button
        (click)="toggleTheme()"
        [matTooltip]="themeService.theme() === 'light' ? 'Ativar tema escuro' : 'Ativar tema claro'"
        class="theme-toggle"
      >
        <mat-icon>{{ themeService.theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>

      <a [routerLink]="isLogged() ? '/profile' : '/login'" class="pfp-container">
        @if (isLogged()) { @if (this.currentUser()?.profilePhoto !== '') {
        <img [src]="this.currentUser()?.profilePhoto" alt="your profile picture" />
        } @else {
        <span>{{ this.getUserInitials() }}</span>
        } } @else {
        <mat-icon>person</mat-icon>
        }
      </a>
    </div>
  </div>
</mat-toolbar>
